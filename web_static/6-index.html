<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" type="text/css" href="styles/4-common.css">
<link rel="stylesheet" type="text/css" href="styles/3-header.css">
<link rel="stylesheet" type="text/css" href="styles/3-footer.css">
<link rel="stylesheet" type="text/css" href="styles/6-filters.css">
<title>Header and Footer Example</title>
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <div class="filter-title">States</div>
                <ul class="popover">
                    <li><h2>State 1</h2>
                        <ul>
                            <li>City 1</li>
                            <li>City 2</li>
                            <li>City 3</li>
                        </ul>
                    </li>
                    <li><h2>State 2</h2>
                        <ul>
                            <li>City 4</li>
                            <li>City 5</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <div class="filter-title">Amenities</div>
                <ul class="popover">
                    <li>Fake amenity 1</li>
                    <li>Fake amenity 2</li>
                    <li>Fake amenity 3</li>
                </ul>
            </div>
            <button class="search-button">Search</button>
        </section>
    </div>

    <main></main>

    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
