<!DOCTYPE html>
<html lang="en">
<head>
    <title>Header and Footer Example</title>
    <style>
	body {
	    margin: 0;
	    padding: 0;
	}
        header {
	    background-color: #FF0000;
	    height: 70px;
	    width: 100%;
	    display: flex;
	    justify-content: center;
	    align-items: center;
	}
	footer {
	    background-color: #00FF00;
	    height: 60px;
	    width: 100%;
	    display: flex;
	    justify-content: center;
	    align-items: center;
	    position: absolute;
            bottom: 0;
	    }
    </style>
</head>
<body>
    <header>
        <h1>Header Content</h1>
    </header>

    <main style="min-height: calc(100vh - 130px);"></main>

    <footer>
        <p>Best School center vertically and horizontally</p>
    </footer>
</body>
</html>
